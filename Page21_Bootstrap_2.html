<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Bootstrap Structurée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .he1 {
            height: 120px;
            padding: 20px;
            text-align: center;
            background: rgb(182, 198, 225);
            margin-bottom: 10px;
        }

        .f1 {
            height: 80px;
            padding: 20px;
            text-align: center;
            background: rgb(85, 86, 87);
            color: white;
            margin-top: 10px;

        }

        .n1 {
            border: 2px solid red;
            
        }

        .a1 {
            border: 2px solid rgb(99, 189, 76);
            
        }

        .r1 {
            height: 480px;
        }

       



    </style>

</head>
<body>

<div class="container">
    <!-- Header -->
    <header class="col-md-12 he1">
        <h1>Mon Site</h1>
        <p>Bienvenue sur notre site</p>
    </header>

    <div class="row r1">
        <!-- Navigation latérale -->
        <nav class="col-md-2  d-md-block bg-light sidebar n1">
            
        </nav>

        <!-- Contenu principal -->
        <main class="col-md-8 ">
            <div class="content p-4">
                <h2>Bienvenue dans notre contenu principal</h2>
                <p>Voici le contenu principal de la page...</p>
            </div>
        </main>

        <asside class="col-md-2 a1">

        </asside>
    </div>

    <!-- Footer -->
    <footer class="col-md-12 f1">
        <p>&copy; 2024 Mon Site. Tous droits réservés.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
